{% extends  'registration/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Log in to your account</h4>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-block">Log in</button>
            <div class="d-flex card mb-1">
                <a type="a" href="{% url 'registration' %}" class="btn btn-outline-primary">Зарегистрироваться</a>
            </div>

            <a href="{% url 'password_reset' %}">Забыл пароль?</a>


            <a href="{% provider_login_url 'google' %}" target="_blank">Login Google</a>
            <a href="{% provider_login_url 'vk'%}" target="_blank">Login Vk</a>



            <!-- Minified CSS and JS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous">
            </script>
        </form>
    </div>
</div>
{% endblock %}
